<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的其它指令</title>
    <script src="../resources/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <h1 v-pre>Hello Vue</h1>
        <h1 v-pre>{{ msg }}</h1>
        <ul>
            <li v-for="user of users" v-once>
                {{ user }}
            </li>
        </ul>

        <ul>
            <li v-for="user of users">
                {{ user }}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Vue的其它指令',
                users: ['jack', 'lucy', 'james']
            },
        })
    </script>
</body>
</html>
