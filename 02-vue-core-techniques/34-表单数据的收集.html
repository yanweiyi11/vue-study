<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据的收集</title>
    <script src="../resources/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <form @submit.prevent="send">
            <!-- 用户名输入框 -->
            用户名：<input type="text" v-model.trim="user.username"><br><br>

            <!-- 密码输入框 -->
            密码：<input type="password" v-model="user.password"><br><br>

            <!-- 年龄输入框 -->
            年龄：<input type="number" v-model.number="user.age"><br><br>

            <!-- 性别选择 -->
            性别：
            男<input type="radio" name="gender" value="1" v-model="user.gender">
            女<input type="radio" name="gender" value="0" v-model="user.gender"><br><br>

            <!-- 爱好选择 -->
            爱好：
            <!-- 注意：对于 checkbox，如果没有手动指定 value，会拿 checked 属性的值作为 value。 -->
            旅游<input type="checkbox" value="travel" v-model="user.interest">
            运动<input type="checkbox" value="sport" v-model="user.interest">
            唱歌<input type="checkbox" value="sing" v-model="user.interest"><br><br>

            <!-- 学历选择 -->
            学历：
            <select v-model="user.grade">
                <option value="">请选择学历</option>
                <option value="zk">专科</option>
                <option value="bk">本科</option>
                <option value="ss">硕士</option>
            </select><br><br>

            <!-- 简介输入框 -->
            简介：<textarea cols="50" rows="15" v-model.lazy="user.introduce"></textarea><br><br>

            <!-- 接受协议复选框 -->
            <input type="checkbox" v-model="user.accept">阅读并接受协议<br><br>

            <!-- 注册按钮 -->
            <!-- 注意：如果使用 @click.prevent，可以省略 form 中的 @submit.prevent -->
            <button @click.prevent="send">注册</button>
        </form>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                // 初始用户数据
                user: {
                    username: '',
                    password: '',
                    age: '',
                    gender: '1',
                    interest: ['travel'],
                    grade: 'ss',
                    introduce: '',
                    accept: true
                },
                msg: '表单数据的收集'
            },
            methods: {
                send() {
                    alert("ajax...");
                    // 将数据收集好，发送给服务器
                    // console.log(JSON.stringify(this.$data)); // 此做法会有多余的数据被转换
                    console.log(JSON.stringify(this.user)); // 正确转换方式

                }
            }
        });
    </script>

</body>
</html>
