<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的事件绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue事件处理：
            1.指令语法格式：
                <标签 v-指令名:参数名="表达式">{{插值语法}}</标签>
                表达式位置可以写常量、JS表达式、Vue实例管理的数据。
            2.事件绑定指令：
                使用v-on指令。
                语法格式：v-on:事件名="表达式"。
                例如：v-on:click="表达式"、v-on:keydown="表达式"。
            3.事件回调函数定义：
                在Vue实例的methods对象中定义。
            4.v-on指令简写形式：
                如：v-on:click -> @click，v-on:keydown -> @keydown。
            5.省略回调函数小括号：
                如果不传递参数，可以省略小括号。
            6.事件对象传递：
                Vue自动传递事件对象给回调函数。
            7.$event占位符使用：
                在函数参数中使用$event，Vue会传递当前事件对象。
    -->
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 原生JS事件绑定 -->
        <button onclick="alert('你好')">hello</button>
        <!-- Vue事件绑定 -->
        <!-- 错误示例：alert不是Vue实例的方法 -->
        <!-- <button v-on:click="alert('你好')">hello</button> -->
        <!-- 错误示例：sayHello未定义在Vue实例中 -->
        <!-- <button v-on:click="sayHello()">hello</button> -->
        <!-- 正确写法 -->
        <button v-on:click="sayHello()">hello</button>
        <!-- v-on指令简写 -->
        <button @click="sayHi()">hi</button>
        <button @click="sayHi('jack', $event)">hi2</button>
        <!-- 省略小括号 -->
        <button @click="sayWhat">what</button>
    </div>
    <script>
        // Vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            },
            methods: {
                sayHello() {
                    alert("hello")
                },
                sayHi(name, event) {
                    console.log(name, event)
                    alert("hi")
                },
                sayWhat(event) {
                    console.log(event)
                    alert("what")
                },
            }
        });
    </script>
</body>
</html>
