<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理机制</title>
</head>
<body>
    <!--
     数据代理机制：
     1. 什么是数据代理机制？
        通过访问代理对象的属性来间接访问目标对象的属性。
        实现数据代理机制需要依靠Object.defineProperty()方法。
     2. ES6新特性：对象中的方法可以省略 :function 关键字。
    -->
    <script>
        // 目标对象
        let target = {
            name: 'zhangsan'
        };

        // 代理对象
        let proxy = {};

        // 为代理对象定义name属性
        Object.defineProperty(proxy, 'name', {
            // 使用ES6简化的方法定义
            get() {
                console.log('getter方法执行了');
                return target.name;
            },
            set(val) {
                console.log('setter方法执行了');
                target.name = val;
            }
        });

        /*
        伪代码：Vue实例中的数据代理机制

        let target = {
            name: 'zhangsan'
        };
        const proxy = new Vue({
            el: '#app',
            data: target
        });
        */

        // 测试数据代理
        console.log(proxy.name); // 输出：zhangsan
        proxy.name = 'lisi';     // 修改代理对象的name属性
        console.log(target.name); // 输出：lisi
    </script>
</body>
</html>
