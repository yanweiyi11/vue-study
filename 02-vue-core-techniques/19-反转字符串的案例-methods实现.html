<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转字符串的案例-methods实现</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        输入的信息：<input type="text" v-model="info"> <br>
        <!-- 在插值语法中可以调用方法，小括号不能省略，这个方法需要是Vue实例所管理的。 -->
        反转的信息：{{reverseInfo()}} <br>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '计算属性，反转字符串案例',
                info: ''
            },
            methods: {
                // 反转信息的方法
                reverseInfo() {
                    console.log('@')
                    return this.info.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
