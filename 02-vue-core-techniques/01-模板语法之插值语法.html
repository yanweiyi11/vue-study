<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法之插值语法 {{}}</title>
    <script src="../resources/js/vue.js"></script>
</head>
<body>
    <!--
     主要研究：模板中的插值表达式 {{ }}
     可以使用的内容包括：
     1. 在data中声明的变量、方法。
     2. 常量。
     3. 任何合法的 JavaScript 表达式。
     4. 访问沙盒环境中的全局变量（以下是白名单中的全局变量和函数）：
        Infinity,undefined,NaN,isFinite,isNaN,parseFloat,parseInt,decodeURI,
        decodeURIComponent,encodeURI,encodeURIComponent,Math,Number,
        Date,Array,Object,Boolean,String,RegExp,Map,Set,JSON,Intl,require。
     -->

    <div id="app">
        <!-- 在data中声明的变量和方法 -->
        <h1>{{msg}}</h1>
        <h1>{{sayHello()}}</h1>

        <!-- 非data中定义的无法显示 -->
        <!-- 这些无法显示，因为它们不是在 Vue 实例的 data 中定义的 -->
        <!-- <h1>{{i}}</h1> -->
        <!-- <h1>{{sum()}}</h1> -->

        <!-- 常量 -->
        <h1>{{100}}</h1>
        <h1>{{"hello Vue"}}</h1>
        <h1>{{3.14}}</h1>

        <!-- JavaScript 表达式 -->
        <h1>{{ 1 + 1 }}</h1>
        <h1>{{ 'hello' + '_vue' }}</h1>
        <h1>{{msg + 1}}</h1>
        <h1>{{gender ? '男' : '女'}}</h1>
        <h1>{{number + 1}}</h1>
        <h1>{{msg.split('').reverse().join(' ')}}</h1>

        <!-- 错误：不是表达式，而是语句 -->
        <!-- <h1>{{var i = 100}}</h1> -->

        <!-- 允许的全局对象和函数（白名单中的） -->
        <h1>{{Date}}</h1>
        <h1>{{Date.now()}}</h1>
        <h1>{{Math}}</h1>
        <h1>{{Math.ceil(3.14)}}</h1>
    </div>

    <script>
        // 用户自定义的全局变量
        const i = 100;

        // 用户自定义的全局函数
        function sum() {
            console.log("sum function");
        }

        new Vue({
            el: '#app',
            data: {
                number: 1,
                gender: true,
                msg: 'zhangsan',
                sayHello: function () {
                    console.log("Hello Vue");
                }
            }
        })
    </script>
</body>
</html>
