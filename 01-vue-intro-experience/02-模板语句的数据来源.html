<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语句的数据来源</title>
    <script src="../resources/js/vue.js"></script>
    <script src="../resources/js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        /**
         * 模板语句的数据来源：
         *
         * 1. 谁可以给模板语句提供数据支持？答案是 data 选项。
         * 2. data 选项的类型是什么？它可以是 Object（对象）或 Function（函数）。
         * 3. data 配置项的专业叫法：Vue 实例的数据对象。data 实际上是为 Vue 实例提供数据来源的。
         * 4. 如果 data 是对象，则该对象必须是纯粹的对象（即含有零个或多个的 key/value 对）。
         * 5. data 数据如何插入到模板语句中？
         *    使用 {{}} 这种语法，这是 Vue 框架特有的，其他框架和浏览器无法识别。
         *    Vue 框架能够理解这种语法。在 Vue 中，这种语法称为模板语法中的插值语法，有时也被称为“胡子语法”。
         *    使用方式：{{ data 的 key }}
         */
        new Vue({
            template:
                `<h1>
                  电视剧：{{ name }}，上映时间：{{ rel }}，主角是：{{ lead.name }}，年龄是：{{ lead.age }}岁，
                  其他演员包括：{{ actors[0].name }}({{ actors[0].age }}岁)，{{ actors[1].name }}(
                  {{ actors[1].age }}岁)
                </h1>`,
            data: {
                name: '狂飙',
                rel: '2023年1月1日',
                lead: {
                    name: '高启强',
                    age: 40
                },
                actors: [
                    {
                        name: '安欣',
                        age: 30
                    },
                    {
                        name: '高启兰',
                        age: 24
                    },
                ]
            }
        }).$mount('#app');
    </script>
</body>
</html>
